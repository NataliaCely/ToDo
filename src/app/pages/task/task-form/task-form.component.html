<div class="task-form d-flex justify-content-center align-items-center">
  <div class="form p-3">
    <p class="text-light fw-bold"><i class="bi bi-plus fs-5"></i> Nueva tarea</p>
    <form class="validation" [formGroup]="task" (ngSubmit)="createTask()" novalidate>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label for="title" class="form-label">Titulo *</label>
          <input type="text" class="form-control custom-input" id="title" formControlName="title" placeholder="Ingrese un titulo..." required>
          <!-- @if (task.get('title')?.hasError('required')) {
            <div class="invalid-feedback">
              Debe escribir un titulo
            </div>
          } -->
        </div>
        <div class="form-check col-sm-6 col-md-3 col-lg-3 mt-4">
          <label class="form-check-label text-light" for="flexCheckDefault">
            Tarea completada
          </label>
          <input class="form-check-input" type="checkbox" formControlName="state"id="flexCheckDefault">
        </div>
        <div class="col-sm-6 col-md-3 col-lg-3 mt-3 ">
          <button class="btn btn-light btn-sm fw-medium" type="submit" [disabled]="task.invalid"
          > <i class="bi bi-plus fs-5"></i> Guardar Tarea </button>
        </div>
    </div>
    </form>
  </div>
</div>
