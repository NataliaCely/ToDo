<div class="task-list d-flex justify-content-center align-items-center mt-3">
  <div class="list row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <h5 class="pr-color"><i class="bi bi-list-check"></i> Lista de tareas</h5>
    </div>
    <div class=" col-sm-12 col-md-6 col-lg-6 password-input position-relative">
      <input type="text" class="form-control form-control-sm" aria-label="Sizing example input" placeholder="Buscar..." aria-describedby="Buscar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search position-absolute top-50 translate-middle-y search-icon" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </div>
    <div class="border-table">
      <div class="table-responsive mt-3">
        <table class="table table-hover text-center">
          <thead>
            <tr class="pr-color">
              <th scope="col">Id</th>
              <th scope="col">Mis tareas</th>
              <th scope="col">Completada</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody>
            @for(task of taskList | paginate: { itemsPerPage: 3, currentPage:
            page } ; track task.id){
            <tr>
              <th scope="col" class="fw-semibold">{{ task.id }}</th>
              <td [ngClass]="{ 'completed-task': task.state }">
                {{ task.title }}
              </td>
              <td>
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="task.state"
                  id="flexCheckDefault"
                  (change)="updateTask(task, $event)"
                />
              </td>
              <td>
                <div class="icon-trash" (click)="deleteTask(task)">
                  <i class="bi bi-trash3 text-danger"></i>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
        <div class="text-center">
          <pagination-controls
            (pageChange)="page = $event"
            previousLabel=""
            nextLabel=""
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
